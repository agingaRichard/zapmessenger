<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item *ngFor="let c of contactsList">
        <ion-icon name="person-outline"></ion-icon>{{c.name}} {{c.phoneNumber}}
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="newContactAvailable">
    <form>
      <ul>
        <li>
          <input type="text" id="name" placeholder="First Name">
        </li>
        <li>
          <input type="text" id="mail" placeholder="Last Name">
        </li>
        <li>
          <input type="number" id="mail" placeholder="Phone Number">
        </li>
      </ul>
    </form>
  </div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
